<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="style.css"/><title>TODO APP</title><script defer="defer" src="bundle.js"></script></head><body><div class="header"><h1>TODO APP</h1></div><div class="main"><div class="projects"><h1>List of projects</h1><ul><li>Project 1</li></ul><input id="projectName" placeholder="New Project Name"/> <button id="addProject">Add Project</button> <button id="deleteProject">Delete Project</button></div><div class="content"><button id="addTodo">Add Todo</button><div class="modal-content hidden"><span class="close">&times;</span><form id="todoform"><label for="title">Title:</label> <input name="title" id="title"/> <label for="desctription">Description:</label> <textarea id="description" name="description" required></textarea> <label for="urgency">Urgency:</label> <select name="urgency" id="urgency"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <label for="dueDate">Due Date:</label> <input type="date" id="dueDate" name="dueDate" required/> <button id="submitbtn">Add Todo</button></form></div></div></div></body><script src="dist/budle.js"></script></html>
